<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity Nodes - Gnoland Test11 Validator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --orange: #FF6B35;
            --red: #E63946;
            --yellow: #FFB627;
            --deep-blue: #1A3A52;
            --space-black: #0A0E17;
            --off-white: #F7F7F2;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: var(--space-black);
            color: var(--off-white);
            overflow-x: hidden;
        }

        /* Starfield background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            z-index: 1;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .logo {
            width: 280px;
            height: auto;
            filter: drop-shadow(0 0 40px rgba(255, 107, 53, 0.6));
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 900;
            color: var(--yellow);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 20px rgba(255, 182, 39, 0.8),
                0 0 40px rgba(255, 182, 39, 0.4),
                4px 4px 0 var(--orange);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 
                0 0 20px rgba(255, 182, 39, 0.8),
                0 0 40px rgba(255, 182, 39, 0.4),
                4px 4px 0 var(--orange);
            }
            to { text-shadow: 
                0 0 30px rgba(255, 182, 39, 1),
                0 0 60px rgba(255, 182, 39, 0.6),
                4px 4px 0 var(--red);
            }
        }

        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: var(--off-white);
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 4rem;
        }

        .btn {
            font-family: 'Orbitron', sans-serif;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            border: 3px solid;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: var(--orange);
            color: var(--space-black);
            border-color: var(--yellow);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .btn-primary:hover {
            background: var(--yellow);
            box-shadow: 0 0 40px rgba(255, 182, 39, 0.8);
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--yellow);
            border-color: var(--yellow);
        }

        .btn-secondary:hover {
            background: var(--yellow);
            color: var(--space-black);
            transform: translateY(-3px);
        }

        /* Network Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(26, 58, 82, 0.3));
            border: 2px solid var(--orange);
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 182, 39, 0.2), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--yellow);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--orange);
        }

        /* Footer */
        footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            border-top: 1px solid rgba(255, 107, 53, 0.3);
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .social-link {
            color: var(--yellow);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .social-link:hover {
            color: var(--orange);
            text-shadow: 0 0 10px var(--orange);
        }

        .copyright {
            color: var(--off-white);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cta-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Starfield -->
    <div class="stars" id="stars"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Curiosity Nodes" class="logo">
        </div>
        
        <h1>Curiosity Nodes</h1>
        <p class="tagline">Powered by curiosity, driven by community ðŸš€</p>
        
        <div class="cta-buttons">
            <a href="guide.html" class="btn btn-primary">Testnet Guide</a>
            <a href="https://test11.testnets.gno.land/r/gnops/valopers:g1nhg60gtqlrp4y0t7jmupggcg26f7y9mtgw099e" class="btn btn-secondary" target="_blank">Validator Profile</a>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Networks</div>
                <div class="stat-value">3</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Chain</div>
                <div class="stat-value">Test11</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Status</div>
                <div class="stat-value">Active</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="https://x.com/Curiosity_Nodes" class="social-link" target="_blank">Twitter</a>
            <a href="https://github.com/dubious-tom" class="social-link" target="_blank">GitHub</a>
            <a href="https://t.me/CuriosityNodes" class="social-link" target="_blank">Telegram</a>
        </div>
        <p class="copyright">Â© 2026 Curiosity Nodes Â· curiositynodes.cc</p>
    </footer>

    <script>
        // Generate starfield
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.opacity = Math.random() * 0.7 + 0.3;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
